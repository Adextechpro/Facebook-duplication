<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: #edebeb;
    }
   .style{
    display: flex;
    justify-content: space-between;
    margin: 0;
    padding: 0 5px;
    background-color: #fff
   }
   input{
    margin: 10px auto;
    width: 250px;
    padding: 16px;
    border-radius: 5px;
    border: 1px solid gray;
    /* background-color: gainsboro; */
   }
   button{
    width: 150px;
    padding: 16px;
    background-color: #0866ff;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    color: #fff;
   }
   a{
    text-decoration: none;
    color: #0866ff;
    font-weight: bold;
   }
   .para{
    color: #0866ff;
    font-weight: bold;
    font-size: 50px;
    margin: 0;
}

    .hidden-btn{
        display: none;
    }

  @media screen and ( max-width:600px){s
    .input{
        display: none;
    }
    .hidden-btn{
        display: block;
    }
    }
    .find{
        background-color: #fff;
        padding: 10px 10px 10px;
        margin: auto;
        margin-top: 50px;
        width: 500px;
        height: 320px;
        border: 1px solid black;
        border-radius: 5px;
        border: none;
    }
    .pod input{
        width: 450px;
        height: 20px;
    }
    .pad{
        display: flex;
        justify-content: space-between;
        margin-left: 50px;
    }

   
</style>
<body>
     <a href="Facebooklogin.html"></a>
     <div class="style">
        <p class="para">Facebook</p>
        <div class="input">
        <form>
            <input type="text" placeholder="Email or phone" style="margin: 5px;">
            <input type="password" placeholder="Password" style="margin: 5px;">
            <button>Log in</button>
             <a href="">Forgotten Account?</a>
        </form>
        </div>
        <button class="hidden-btn">Log in</button>
       
     </div>
     <div class="find">
        <h1>Find Your Account</h1>
        <hr>
        <p style="font-size:22px;">Please enter your email, address or mobile number to
            search for your account.
        </p>
        <div class="pod">
        <input type="text" placeholder="Email address or mobile number" style="margin: 5px;">
        </div>
        <hr>
        <div class="pad">
        <button>cancel</button>
        <button>search</button>
        </div>
     </div>
</body>
</html>
